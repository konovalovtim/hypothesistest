<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A/B Sandbox</title>

    <!-- GTM head snippet (если нужен) -->
    <!-- <script>...googletagmanager...</script> -->

    <meta name="robots" content="noindex, nofollow" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:flex; min-height:100svh; align-items:center; justify-content:center; }
      .card { padding:24px 28px; border:1px solid #eee; border-radius:12px; box-shadow:0 2px 14px rgba(0,0,0,.06); text-align:center; }
      button { font-size:16px; padding:12px 18px; border-radius:10px; border:0; cursor:pointer; }
    </style>

    <script>
      window.hypotestsConfig = {
        apiBaseUrl: 'https://stockless-unwailing-jolene.ngrok-free.dev', // замените на URL вашего backend
        experimentKey: 'home-page-cta',
        debug: true,
        variants: {
          control: {
            trackClicks: ['#cta']
          },
          variant_green: {
            actions: [
              { selector: '#cta', type: 'text', value: 'Получить бонус' },
              { selector: '#cta', type: 'style', property: 'backgroundColor', value: '#0FA958' }
            ],
            trackClicks: ['#cta']
          }
        }
      };
    </script>
    <script defer src="https://konovalovtim.github.io/hypothesistest/assets/snippet.min.js"></script>
  </head>
  <body>
    <!-- GTM noscript (если нужен) -->
    <!-- <noscript><iframe ...></iframe></noscript> -->

    <div class="card">
      <h1>Тест кнопки для A/B</h1>
      <button id="cta">Жми меня</button>
    </div>

    <script>
      window.dataLayer = window.dataLayer || [];
      document.getElementById('cta').addEventListener('click', () => {
        window.dataLayer.push({ event: 'cta_click' });
      });
    </script>
  </body>
</html>
